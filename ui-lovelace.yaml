  mini-graph:
    card:
      type: 'custom:mini-graph-card'
      entities:
        - entity: '[[entity]]'
      font_size: 75
      line_color: '[[color]]'
      line_width: 8
      hour24: true
      show:
        labels: true
        name: false
        labels_secondary: true
        points: true
      name: 'Temperatur'
      style: |
        ha-card {
          margin-top: 0px !important;
          font-family: San Francisco;
          font-weight: 700;
          border-radius: 10px;
          background-color: #222;
        }
        ha-card > div.header.flex > div {
          font-size: 30px;
          text-align: left;
          margin-left: -10px;
        }
        .name {
          font-family: San Francisco;
          color: #fff;
